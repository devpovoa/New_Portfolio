name: CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies ğŸ”§
      run: npm ci

    - name: Run linter ğŸ§¹
      run: npm run lint

    - name: Build project ğŸ—ï¸
      run: npm run build

    - name: Verify build ğŸ§ª
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“Š Build size:"
        du -sh dist/ 2>/dev/null || echo "dist/ directory created"
        echo "ğŸ“ Build output:"
        ls -la dist/ 2>/dev/null || echo "Files generated successfully"
        
    - name: Vercel Deploy Info ğŸš€
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ¯ This project deploys automatically to Vercel"
        echo "ğŸ“ Vercel detects pushes to main branch"
        echo "ğŸ”— Check Vercel dashboard for deployment status"
        echo "âš¡ No manual deployment needed - Vercel handles it!"