name: CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies 🔧
      run: npm ci

    - name: Run linter 🧹
      run: npm run lint

    - name: Build project 🏗️
      run: npm run build

    - name: Verify build 🧪
      run: |
        echo "✅ Build completed successfully!"
        echo "📊 Build size:"
        du -sh dist/ 2>/dev/null || echo "dist/ directory created"
        echo "📁 Build output:"
        ls -la dist/ 2>/dev/null || echo "Files generated successfully"
        
    - name: Vercel Deploy Info 🚀
      if: github.ref == 'refs/heads/main'
      run: |
        echo "🎯 This project deploys automatically to Vercel"
        echo "📝 Vercel detects pushes to main branch"
        echo "🔗 Check Vercel dashboard for deployment status"
        echo "⚡ No manual deployment needed - Vercel handles it!"